<div class="alarms-page-container" [ngClass]="isNoIoTSignals ? 'no-alarms' : ''">
    <div class="no-alarms-container">
        <h1>No Alarms</h1>
    </div>
    <div class="alarms-table-container">
        <h1>Alarms</h1>
        <div class="table-inner-container">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort
                (matSortChange)="sortData($event)">

                <!-- Index Column -->
                <ng-container matColumnDef="index">
                    <th mat-header-cell *matHeaderCellDef>No.</th>
                    <td mat-cell *matCellDef="let alarm">{{alarm.index}}</td>
                </ng-container>

                <!-- Timestamp Column -->
                <ng-container matColumnDef="timestamp">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Timestamp</th>
                    <td mat-cell *matCellDef="let alarm">{{alarm.timestamp | date:'dd/MM/yyyy
                        HH:mm:ss.SSS':'GMT'}}</td>
                </ng-container>

                <!-- Value Column -->
                <ng-container matColumnDef="value">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Value</th>
                    <td mat-cell *matCellDef="let alarm">{{alarm.value}}</td>
                </ng-container>

                <!-- Type Column -->
                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
                    <td mat-cell *matCellDef="let alarm">{{alarm.type}}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <mat-paginator [pageSizeOptions]="[10, 25, 50]" [pageSize]="10"></mat-paginator>
    </div>
</div>
